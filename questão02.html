<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="questão02.css" media="">
    <title>Lista de Exercícios - Atividade 02</title>
</head>
<body>
    <div>
        <h3 id="titulo">Sistema de Gestão Acadêmica</h3>
        <p id="subtitulo"><strong>Manutenção de Usuários do Sistema Interno</strong></p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
              <label for="login"><strong>Login</strong></label>  
              <input type="text" name="login" id="login" required>
            </div>
            <div class="campo">
                <label for="senha"><strong>Senha</strong></label>  
                <input type="text" name="senha" id="senha" required>
              </div>
        </fieldset>
       
        <div class="campo">
            <br>
            <label for="status"><strong>Status</strong></label>
            <select id="status">
                <option>Inativo</option>
                <option>Ativo</option>
            </select>
        </div>

        <div class="campo">
            <br>
            <label><strong>Tipo</strong></label>
            <label>
                <input type="radio" name="devweb" value="tecnico" checked>Técnico
            </label>
            <label>
                <input type="radio" name="devweb" value="professor">Professor
            </label>
            <label>
                <input type="radio" name="devweb" value="aluno">Aluno
            </label>
        </div>

        <div class="campo">
            <br>
            <label for="datadecriacao"><strong>Data de criação</strong></label>
            <input type="date" name="datadecriacao" id="datadecriacao" required>
        </div>

        <div class="campo">
            <br>
            <label><strong>Perfil</strong></label>
            <label>
                <input type="radio" name="devweb" value="convidado" checked>Convidado
            </label>
            <label>
                <input type="radio" name="devweb" value="administrador">Administrador
            </label>
        </div>

        <div>
            <br>
            <label><strong>Observações</strong></label>
            <textarea rows="6" style="width: 26em" id="observacoes" name="observacoes"></textarea>
        </div>

        <fieldset class="grupo">
            <div id="checkblock">
                <br>
                <label><strong>Módulos</strong></label>
                <input type="checkbox" id="modulos" name="modulos" value="compras">
                <label for="modulos"> Compras</label>
                <input type="checkbox" id="modulos" name="modulos" value="bibliotecas">
                <label for="modulos"> Bibliotecas</label>
                <input type="checkbox" id="modulos" name="modulos" value="academico">
                <label for="modulos"> Acadêmico</label>
                <input type="checkbox" id="modulos" name="modulos" value="documentacao">
                <label for="modulos"> Documentação</label>
                <input type="checkbox" id="modulos" name="modulos" value="recursoshumanos">
                <label for="modulos"> Recursos Humanos</label>
            </div>
        </fieldset>

        <button class="botao" type="submit">Cadastrar</button>
        <button class="button" type="submit">Excluir</button>
    </form>
</body>
</html>
